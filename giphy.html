<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
  <body>


<div class="center-div">
    <div class="jumbotron">
          <h1 id="jumbo">MARVEL API</h1>
    </div>
</div>

<form class="form-group" id="marvelSearch">
  <div class="form-group">
    <label for="characterInput">Add a Marvel SuperHero or Villian:</label>
<br>
<br>
<hr>
    <input type="text" id="characterInput">
  </div>

  <input id="addMarvel" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group">
      <button class="btn btn-primary" id="comic" data-search="Hulk">Hulk</button>
      <button class="btn btn-primary" id="comic" data-search="Ant Man">Ant Man</button>
      <button class="btn btn-primary" id="comic" data-search="Loki">Loki</button>
      <button class="btn btn-primary" id="comic" data-search="Hawkeye">Hawkeye</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
  <span><div id="gifSpace"></div></span>
  </div>
</div>

<script type="text/javascript" src="assets/giphy.js"></script>


  </body>
</html>
